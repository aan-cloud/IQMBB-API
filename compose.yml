services:
  backend:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - database
  database:
    image: postgres:alpine
    ports:
      - "5432:5432"
    env_file:
      - path: .env
        required: true
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
